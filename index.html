<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="calc">
    <div class="display">
		<input class="addtext" type="text" value="0" id="commandline" disabled >
    </div>
    <div class="buttons">
        <button class="numbers" id="numbers">1</button>
        <button class="numbers" id="numbers">2</button>
        <button class="numbers" id="numbers">3</button>
        <button class="numbers" id="numbers">4</button>
        <button class="clear" id="clear">Clear</button>
        <button class="numbers" id="numbers">5</button>
        <button class="numbers" id="numbers">6</button>
        <button class="numbers" id="numbers">7</button>
        <button class="numbers" id="numbers">8</button>
        <button class="operator">+</button>
        <button class="numbers" id="numbers">9</button>
        <button class="numbers" id="numbers">0</button>
        <button class="decimal" id="decimal">.</button>
        <button class="operator result" id="result">=</button>
        <button class="operator">-</button>
        <button class="operator lol">*</button>
        <button class="operator lol">%</button>
        <button class="operator lol">/</button>
        <button class="trigOperator lol">n!</button>
        <button class="operator lol">x<span>n</span></button>
        <button class="convert" id="convert">deg</button>
        <button class="trigOperator">sin</button>
        <button class="trigOperator">cos</button>
        <button class="trigOperator">tg</button>
        <button class="trigOperator">ctg</button>
        <button class="historyBtn" id="history">History</button>
    </div>  
    <ol class="list" id="list">
    </ol>
    </section> 

<script src="./script.js"></script>    
</body>
</html>
